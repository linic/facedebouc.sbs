<h1>Scorciatoie per rust</h1>
<p>Questi scorciatoie vengono usati nel terminale Linux.</p>
<p><code>rustup upgrade</code> per aggiornare rust<br>
<code>rustup component add rust-docs</code> per installare la documentazione locale<br>
<code>rustup doc</code> aprire la documentazione locale<br></p></body>
