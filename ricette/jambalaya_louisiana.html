<!DOCTYPE html>
<html><head><title>Jambalaya della Louisiana</title><meta charset="UTF-8"><style>body {font-size: 2em;}</style></head>
<body><h1>Jambalaya della Louisiana</h1><ul>
<legend>Elementi necessari</legend>
<li>Piselli e carotte in piccoli cubi (verduar congelata)</li>
<li>Riso con curcuma (tumeric)</li>
<li>Salsicce di Chorizo o italianne</li>
<li>Cipolle</li>
<li>Aglio</li>
<li>Salsa di pomodoro</li>
<li>Pepe</li>
<li>Spezie al gusto</li></ul></body></html>
