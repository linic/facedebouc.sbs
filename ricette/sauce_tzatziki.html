<h1>Sauce tzatziki</h1>
<h2>Ingrédients</h2>
<p><ul>
<li>Yogourt grec</li>
<li>Aneth</li>
<li>Ail</li>
<li>Concombre</li>
<li>Miel</li>
</ul></p>
<h2>Étapes</h2>
<p><ol>
<li>Hacher l'aneth et l'ail.</li>
<li>Couper le concombre finement.</li>
<li>Tout mélanger.</li>
<li>Conserver dans un plat réutilisable.</li>
</ol></p>
