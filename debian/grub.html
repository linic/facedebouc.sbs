<!DOCTYPE html>
<html>

<head>
  <title>grub</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>Cos'è <code>grub</code>?</h1>
  <p>
    <code>grub</code> permette di iniziare Debian.
  </p>
  <p>
    La sua configurazione di base si trova a <code>/etc/default/grub</code>
  </p>
  <p>
    Una volta che la configurazione è stata cambiata è possibile di applicarla 
    con <code>sudo update-grub2</code>
  </p>
</body>

</html>
