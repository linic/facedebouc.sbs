<!DOCTYPE html>
<html><head><title>which</title><meta charset="UTF-8"></head><body>
<h1>Cos'è <code>which</code>?</h1>
<p>
<code>which</code> è un commando che permette di trovare dov'è il documento
in esecuzione quando il commando viene usato.
</p>
<p>
Per esempio, nel terminal Debian/Linux : 
<code><pre>
which cat
/usr/bin/cat
</pre></code>
</p>
</body></html>
